version: 2

references:
  container_config: &container_config
    docker:
      - image: menny/android_bazel:1.13.8
  base_environment: &base_environment
      TERM: dumb
      IMAGE_VERSION: 1.15.5

  steps: &steps
    steps:
      - checkout
      - setup_remote_docker:
        version: 18.09.3
      - run: |
            ssh remote-docker \<<EOF
              sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
              sudo systemctl restart docker
            EOF
      - run:
          name: Build Docker image
          command: |-
            docker build ${DOCKER_FILE_PATH} --build-arg IMAGE_VERSION=${IMAGE_VERSION} --build-arg NDK_VERSION=${NDK_VERSION} --build-arg BAZELISK_VERSION=${BAZELISK_VERSION} --compress --squash -t menny/${IMAGE_NAME}:${IMAGE_VERSION}
      - run:
          name: Push image to Docker
          command: |-
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            docker push menny/${IMAGE_NAME}:${IMAGE_VERSION}
            docker image tag menny/${IMAGE_NAME}:${IMAGE_VERSION} menny/${IMAGE_NAME}:latest
            docker push menny/${IMAGE_NAME}:latest

jobs:
  build_base:
    <<: *container_config
    environment:
      <<: *base_environment
      IMAGE_NAME: android_base
      DOCKER_FILE_PATH: android_base/.
    <<: *steps

  build_generic:
    <<: *container_config
    environment:
      <<: *base_environment
      IMAGE_NAME: android
      DOCKER_FILE_PATH: .
    <<: *steps
          
  build_latest_ndk:
    <<: *container_config
    environment:
      <<: *base_environment
      IMAGE_NAME: android_ndk
      NDK_VERSION: 23.0.7599858
      DOCKER_FILE_PATH: android_ndk/.
    <<: *steps

  build_android_bazel:
    <<: *container_config
    environment:
      <<: *base_environment
      IMAGE_NAME: android_bazel
      DOCKER_FILE_PATH: android_bazel/.
      BAZELISK_VERSION: v1.16.0
    <<: *steps

  tag_at_repo:
    <<: *container_config
    environment:
      <<: *base_environment
    steps:
      - checkout
      - run:
          name: Tagging successful build
          command: |-
            git config --global user.email "circleci@evendanan.net"
            git config --global user.name "Circle CI"
            git tag -a ${IMAGE_VERSION} -m "Deployed"
            git push --tags origin

workflows:
  version: 2
  build_all_images:
    jobs:
      - build_base:
          filters:
            branches:
              only: master
      - build_generic:
          requires:
            - build_base
          filters:
            branches:
              only: master
      - build_latest_ndk:
          requires:
            - build_generic
          filters:
            branches:
              only: master
      - build_android_bazel:
          requires:
            - build_generic
          filters:
            branches:
              only: master
      - tag_at_repo:
          requires:
            - build_generic
            - build_android_bazel
            - build_latest_ndk
          filters:
            branches:
              only: master
