name: post_merge_deploy
on:
  push:
    branches:
    - master

env:
  DOCKER_EMAIL: ${{ secrets.DOCKER_EMAIL }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  TERM: dumb
  IMAGE_VERSION: 1.16.0
jobs:
  build_base:
    runs-on: ubuntu-22.04
    env:
      IMAGE_NAME: android_base
      DOCKER_FILE_PATH: android_base/.
    steps:
    - uses: actions/checkout@v3.5.0
    - run: ./.github/docker_build_image.sh
    - run: ./.github/docker_push_image.sh
  build_generic:
    runs-on: ubuntu-22.04
    needs:
    - build_base
    env:
      IMAGE_NAME: android
      DOCKER_FILE_PATH: "."
    steps:
    - uses: actions/checkout@v3.5.0
    - run: ./.github/docker_build_image.sh
    - run: ./.github/docker_push_image.sh
  build_latest_ndk:
    runs-on: ubuntu-22.04
    needs:
    - build_generic
    env:
      IMAGE_NAME: android_ndk
      NDK_VERSION: 23.0.7599858
      DOCKER_FILE_PATH: android_ndk/.
    steps:
    - uses: actions/checkout@v3.5.0
    - run: ./.github/docker_build_image.sh
    - run: ./.github/docker_push_image.sh
  build_android_bazel:
    runs-on: ubuntu-22.04
    needs:
    - build_generic
    env:
      IMAGE_NAME: android_bazel
      DOCKER_FILE_PATH: android_bazel/.
      BAZELISK_VERSION: v1.16.0
    steps:
    - uses: actions/checkout@v3.5.0
    - run: ./.github/docker_build_image.sh
    - run: ./.github/docker_push_image.sh
  green:
    runs-on: ubuntu-22.04
    needs:
    - build_generic
    - build_android_bazel
    - build_latest_ndk
    steps:
      - name: ready
        run: echo "DONE"
  tag_at_repo:
    runs-on: ubuntu-22.04
    needs:
    - green
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: avakar/tag-and-release@v1
      with:
        tag_name: ${{ env.IMAGE_VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
